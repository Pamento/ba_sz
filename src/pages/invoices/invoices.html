<ion-header>
  <ion-navbar>
    <ion-title>{{'invoices.title' | i18n}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="custom-title">
    <h1>{{'invoices.subtitle' | i18n}}</h1>
  </div>
  <ng-container *ngIf="invoices">
    <ion-list>
      <button ion-item *ngFor="let invoice of invoices" detail-none>
        <ion-icon name="ios-document" item-start></ion-icon>
        <ion-label>{{invoice.date}} : {{ 'invoices.invoice' | i18n}} {{invoice.documentNo}}</ion-label>
        <ion-icon name="md-download" item-end (tap)="getPdfInvoice(invoice)"></ion-icon>
      </button>
    </ion-list>

    <div class="empty-message" *ngIf="invoices.length==0">{{'invoices.empty' | i18n}}</div>
  </ng-container>
</ion-content>
