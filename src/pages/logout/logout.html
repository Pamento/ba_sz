<ion-header>
  <ion-navbar color="primary">
     <ion-buttons left>
        <button ion-button icon-only navPop>
            <ion-icon name="icon-arrow-left"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ 'Se déconnecter'| i18n}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center logo">
    <img src="assets/img/logo-horizontal.png" />
  </div>
  <p>{{ 'Vous êtes sur le point de vous déconnecter du service'| i18n}}</p>
  <div class="container-full-btn">
    <button color="secondary" ion-button block  icon-left (click)="onLogoutClick()">
      <ion-icon name="icon-shut-down"></ion-icon>
      {{ 'LOG-OUT'| i18n}}
    </button>
  </div>
  </ion-content>
