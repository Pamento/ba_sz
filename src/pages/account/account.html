<ion-header>
  <ion-navbar>
      <img src="assets/img/logo-small.png" />
    <ion-title>{{'account.myAccount' | i18n}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="custom-title">
    <h1>{{'account.welcome' | i18n}} {{user.name}}</h1>
  </div>
  <ion-list>
    <button ion-item (tap)="forwardTo('ProfilePage')">
      <ion-icon name="md-person" item-start></ion-icon>
      {{ 'account.profileInfos'| i18n}}
    </button>
    <button ion-item (tap)="forwardTo('InvoicesPage')">
      <ion-icon name="ios-document" item-start></ion-icon>
      {{ 'account.invoices'| i18n}}
    </button>
    <button ion-item (tap)="forwardTo('SolutionsPage')">
      <ion-icon name="ios-albums" item-start></ion-icon>
      {{ 'account.solutions'| i18n}}
    </button>
    <button ion-item (tap)="forwardTo('UserListPage')">
      <ion-icon name="md-people" item-start></ion-icon>
      {{ 'account.users'| i18n}}
    </button>
    <button ion-item (tap)="forwardTo('OffersStep1Page')">
      <ion-icon name="ios-heart" item-start></ion-icon>
      {{ 'account.offers'| i18n}}
    </button>
    <button ion-item (tap)="logout()">
      <ion-icon name="md-power" item-start></ion-icon>
      {{ 'account.logout'| i18n}}
    </button>
  </ion-list>
</ion-content>
