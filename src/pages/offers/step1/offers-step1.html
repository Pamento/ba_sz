<ion-header>

    <ion-navbar>
      <ion-title>{{ 'offers.title' | i18n }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="custom-title">
      <h1>{{ 'offers.subtitle' | i18n }}</h1>  
      <p>
        <ion-icon name="md-done-all"></ion-icon>
        {{ 'offers.p1' | i18n }}
      </p>
      <p>
          <ion-icon name="md-done-all"></ion-icon>
          {{ 'offers.p2' | i18n }}
      </p>
      <p>
        <ion-icon name="md-done-all"></ion-icon>
        {{ 'offers.p3' | i18n }}
      </p>
    </div>
    <ion-list>
      <ion-item-group>
        <ion-item-divider color="primary">
            <ion-icon name="md-person" item-start></ion-icon>
            {{ 'offers.individuals.title' | i18n }}
        </ion-item-divider>
        <button *ngFor="let offer of offers"  ion-item (tap)="selectOffer(offer)">
          <span [innerHtml]="getOfferDescription(offer)"></span>
          <p>
            <ion-icon name="md-arrow-forward"></ion-icon>
            {{Â getOfferSubTitle(offer) }}
          </p>
        </button>
        <button ion-item disabled>
          {{'offers.individuals.additionalProfils' | i18n }}
        </button>
        <button ion-item disabled>
          {{'offers.individuals.additionalCredits' | i18n }}
        </button>
      </ion-item-group>
      <ion-item-group>
          <ion-item-divider color="primary">
            <ion-icon name="ios-briefcase" item-start></ion-icon>
            {{ 'offers.profesionals.title' | i18n }}
          </ion-item-divider>
          <button ion-item (tap)="forwardTo('SchoolContactPage')">
            {{'offers.profesionals.school' | i18n }}<br/>
            <p>
              <ion-icon name="md-arrow-forward"></ion-icon>
              {{'offers.profesionals.schoolSubtitle1' | i18n }}
            </p>
            <p>
              <ion-icon name="md-arrow-forward"></ion-icon>
              {{'offers.profesionals.schoolSubtitle2' | i18n }}
            </p>
          </button>
          <button ion-item (tap)="forwardTo('CompanyContactPage')">
            {{'offers.profesionals.company' | i18n }}<br/>
            <p>
              <ion-icon name="md-arrow-forward"></ion-icon>
              {{'offers.profesionals.companySubtitle' | i18n }}
            </p>
          </button>
          <button ion-item (tap)="forwardTo('HealthcareContactPage')">
            {{'offers.profesionals.healthcare' | i18n }}<br/>
            <p>
            <ion-icon name="md-arrow-forward"></ion-icon>
            {{'offers.profesionals.healthcareSubtitle' | i18n }}
            </p>
          </button>  
        </ion-item-group>
    </ion-list>
  </ion-content>
