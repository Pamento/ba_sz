<ion-header>
  <ion-navbar>
    <ion-title>{{'offers.step2.title' | i18n}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <h1>{{ 'offers.step2.youChose'| i18n}}</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="selected-offer">
        <label [innerHtml]="getOfferLabel()"></label>
        <br/>
        <span>{{'offers.step2.offerSpan' | i18n}}</span>
      </div>
      <h2>{{'offers.step2.profileNumberText' | i18n}}</h2>
      <ion-item>
        <ion-label [innerHtml]="'offers.step2.profileNumber' | i18n:{price:getExtraMonthPrice()| price }"></ion-label>
        <ion-input type="number" formControlName="extraProfileNumber" [(ngModel)]="extraProfileNumber"></ion-input>
      </ion-item>

      <div class="error" *ngIf="form.submit && form.controls.extraProfileNumber.errors">
        <p *ngIf="form.controls.extraProfileNumber.errors?.required">{{ 'offers.step2.extraProfileNumberRequired'| i18n}}</p>
        <p *ngIf="form.controls.extraProfileNumber.errors?.min">{{ 'offers.step2.ocrInvalidValues'| i18n}}</p>
      </div>


      <div class="grey-bloc">
        <label>{{ 'offers.total'| i18n}} :
          <b>{{getMonthlyTotal() | price}}€</b>
        </label>
        <span>{{ 'offers.byMonth'| i18n}}</span>
      </div>

      <button class="button-form" ion-button block type="submit">
        {{'next'|i18n}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>

    </form>
  </div>
</ion-content>
