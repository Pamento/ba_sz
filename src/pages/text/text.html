<ion-header>

  <ion-navbar>
    <img src="assets/img/logo-small.png" />
    <ion-title>{{'text.title'| i18n}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="btn-container">
    <button ion-button (tap)=onNewTextClick() class="responsive-size">
      <ion-icon name="md-add-circle" item-start></ion-icon>
      <span>{{'text.new'| i18n}}</span>
    </button>
  </div>

  <div class="btn-container">
    <button ion-button color="pink" (tap)=onLoadTextClick() class="responsive-size">
      <ion-icon name="md-cloud-upload" item-start></ion-icon>
      <span>{{'text.load'| i18n}}</span>
    </button>
  </div>

  <div class="btn-container">
    <button ion-button color="secondary" (tap)=onLoadImgClick() class="responsive-size">
      <ion-icon name="ios-camera" item-start></ion-icon>
      <span>{{'text.imgLoad'| i18n}}</span>
    </button>
  </div>

  <div class="btn-container">
    <button color="purple" ion-button (tap)=onSpellTextClick() class="responsive-size">
      <ion-icon name="ios-recording" item-start></ion-icon>
      <span>{{'text.spell'| i18n}}</span>
    </button>
  </div>

</ion-content>
