<ion-header>
  <ion-navbar>
    <ion-title>{{'text.load'|i18n}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="custom-title">
    <h1>{{ 'text.load'| i18n}}</h1>
  </div>
  <div class="form-container">
    <form enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="upload()" novalidate>
      <img src="assets/img/formats/docx.png" />
      <img src="assets/img/formats/odt.png" />
      <ng-container *ngIf="hasOCRRemaining">
        <img src="assets/img/formats/pdf.png" />
        <img src="assets/img/formats/gif.png" />
        <img src="assets/img/formats/jpg.png" />
        <img src="assets/img/formats/tiff.png" />
        <img src="assets/img/formats/png.png" />
      </ng-container>
      <ion-item class="input-file">
        <label>{{ selectedFileName() ||Â ('text.import.document'| i18n ) }}</label>
        <a class="button-style" (tap)="browse()" item-right large>{{ 'text.import.browse'| i18n}}</a>
        <input type="file" #fileInput hidden (change)="onFileSelectedChange($event)" />
      </ion-item>

      <button class="button-form" ion-button block [disabled]="!form.valid">
        {{'text.import.upload'|i18n}}
      </button>
      <div class="error" *ngIf="form.submit && form.controls.selectedFile.errors">
        <p *ngIf="form.controls.selectedFile.errors?.required">{{ 'text.import.fileRequired'| i18n}}</p>
        <p *ngIf="form.controls.selectedFile.errors?.fileExtension">{{ 'text.import.fileInvalid'| i18n}}</p>
        <p *ngIf="form.controls.selectedFile.errors?.mimeType">{{ 'text.import.fileInvalid'| i18n}}</p>
      </div>
    </form>
  </div>
</ion-content>
