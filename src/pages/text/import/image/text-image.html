<ion-header>
  <ion-navbar>
    <ion-title>{{'text.imgLoad'|i18n}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="custom-title">
    <h1>{{ 'text.imgLoad'| i18n}}</h1>
  </div>
  <div class="form-container">
    <p class="warning">{{ 'text.import.img.title' | i18n }}</p>
    <form enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="upload()" novalidate>
      <img src="assets/img/formats/gif.png" />
      <img src="assets/img/formats/jpg.png" />
      <img src="assets/img/formats/tiff.png" />
      <img src="assets/img/formats/png.png" />

      <image-uploader (onImageTaken)='onImageTaken($event)' [cancelText]="'cancel'| i18n" [sourceTypeTexts]="getSourceTypeTexts()"
        responseType="NATIVE_URI" fileType="JPEG">
        <div class="input-style input-file">
          <span>{{selectedFileName() ||Â ('text.import.img.yourImg' | i18n) }}</span>
        </div>
        <div class="button-style">
          <ion-icon name="ios-camera"></ion-icon>
        </div>
      </image-uploader>

      <button class="button-form" ion-button block [disabled]="!form.valid">
        {{'text.import.upload'|i18n}}
      </button>

      <div class="error" *ngIf="form.submit && form.controls.selectedFile.errors">
        <p *ngIf="form.controls.selectedFile.errors?.required">{{ 'text.import.fileRequired'| i18n}}</p>
        <p *ngIf="form.controls.selectedFile.errors?.fileExtension">{{ 'text.import.fileInvalid'| i18n}}</p>
      </div>
    </form>
  </div>
</ion-content>
