<ion-header>
  <ion-navbar>
    <ion-title>{{ 'text.speller.title' | i18n }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div [hidden]="spelledTexts">
      <button class="button-form" block outline ion-button color="secondary" (tap)="startListening() " *ngIf="!isListening ">
        <ion-icon name="ios-play" color="secondary"></ion-icon>
        {{ 'text.speller.startListening' | i18n }}
      </button>
      <button class="button-form" block outline ion-button color="danger" (tap)="stopListening() " *ngIf="isListening ">
        <ion-icon name="ios-pause" color="danger"></ion-icon>
        {{ 'text.speller.stopListening' | i18n }}
      </button>
      <div [hidden]="!hasSpelledText">
        <ion-item>
          {{ 'text.speller.spelledText' | i18n }}
        </ion-item>
        <reading-profile-selector #profileSelector (onProfileSelected)="onProfileSelected($event)"></reading-profile-selector>
        <text-editor #textEditor (onTextChange)=onTextChange($event) [html]="spelledText"></text-editor>
        <text-saver [content]="textEditor.getHtml()" [profile]="profile" (onSave)="onSave($event)" (onSavedContent)="onSavedContent($event) "></text-saver>
        <text-voicer [text]="textEditor.getText()"></text-voicer>
      </div>
    </div>
    <ng-container *ngIf="spelledTexts">
      {{ 'text.speller.spelledTexts' | i18n }}
      <ion-list>
        <ion-item *ngFor="let spelledText of spelledTexts " (tap)="select(spelledText) ">{{spelledText}}</ion-item>
        <ion-item (tap)="noSelect() ">{{ 'text.speller.none' | i18n }}</ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
