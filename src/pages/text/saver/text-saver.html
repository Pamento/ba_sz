<ng-container *ngIf="content">
  <ion-item>
    <ion-label>{{'text.type' | i18n}}</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option *ngFor="let ext of authorizedExtensions" [value]="ext">{{ext}}</ion-option>
    </ion-select>
  </ion-item>

  <p  *ngIf="platformServ.isAndroid()" class="warning">{{ 'text.save.warning' | i18n }}</p>

  <button block ion-button (tap)='save()'>
    {{'register' | i18n}}
  </button>
</ng-container>
